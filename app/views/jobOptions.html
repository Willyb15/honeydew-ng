<form class="navbar-form navbar-left" role="form">
    <div class="form-group col-xs-6">
      <label class="sr-only" for="host">Hostname</label>
      <input type="text" class="form-control" ng-model="host" placeholder="http://www.sharecare.com">
    </div>

    <div class="form-group col-xs-5">
      <label class="sr-only" for="browser">Browser</label>
      <select class="form-control" ng-model="browser" ng-options="b.name group by b.group for b in browserList">
        <option ng-repeat="browser in browserList">{{ browser }}</option>
      </select>
    </div>

    <div class="form-group col-xs-1">
      <button type="submit" class="btn btn-success"><i class="fa fa-play"></i> execute!</button>
    </div>
</form>
