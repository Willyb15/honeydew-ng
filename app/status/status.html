<div ng-controller="StatusController as status">
  <div ng-repeat="app in status.apps">
    <ul>
      <li>app name: {{ app }}</li>
      <li>healthcheck: {{ status[app].healthcheck.summary }}</li>
      <li>honeydew: {{ status[app].honeydew.summary }}</li>
      <li>kabocha: {{ status[app].kabocha.summary }}</li>

  </div>
</div>
