<div class="settings">
  <h1>Settings</h1>

  <h3>Styles</h3>

  <form>
    <div class="form-group">
      <label class="control-label" for="font">Font:  </label>
      <select id="font" class="form-control"
              ng-model="Settings.$storage.settings.font"
              ng-options="font for font in Settings.options.fonts"
              ng-change="Settings.redrawPage()"
              >
      </select>
    </div>
  </form>

  <div class="form-group">
    <label class="control-label" for="theme">Theme:  </label>
    <select id="theme"
            class="form-control"
            ng-model="Settings.$storage.settings.theme"
            ng-options="theme for theme in Settings.options.themes"
            ng-change="Settings.redrawPage()"
            >
    </select>

    <label class="control-label">Nav theme: </label><br />
    <div class="btn-group">
      <label class="btn btn-default"
             ng-model="Settings.$storage.settings.navClass"
             btn-radio=""
             uncheckable
             >
        Default
      </label>
      <label class="btn btn-default btn-inverse"
             ng-model="Settings.$storage.settings.navClass"
             btn-radio="'navbar-inverse'"
             uncheckable
             >
        Inverse
      </label>
    </div>
  </div>

  <div class="form-group">
    <ip-checker></ip-checker>
  </div>

  <div class="form-group">
    Collapse file tree on file selection: <br />
    <div class="btn-group">
      <label class="btn btn-default"
             ng-model="Settings.$storage.settings.collapse.tree"
             btn-radio="1"
             uncheckable
             >
        Yes
      </label>
      <label class="btn btn-default"
             ng-model="Settings.$storage.settings.collapse.tree"
             btn-radio="0"
             uncheckable
             >
        No
      </label>
    </div>

    <div class="clearfix"></div>

    Collapse tree on job execution: <br />
    <div class="btn-group">
      <label class="btn btn-default"
             ng-model="Settings.$storage.settings.collapse.execute"
             btn-radio="1"
             uncheckable
             >
        Yes
      </label>
      <label class="btn btn-default"
             ng-model="Settings.$storage.settings.collapse.execute"
             btn-radio="0"
             uncheckable
             >
        No
      </label>
    </div>

  </div>

</div>
