<div class="settings">
  <btf-markdown># Settings

### Styles
  </btf-markdown>
  <form>
    <div class="form-group">
      <label class="control-label" for="font">Font:  </label>
      <select id="font" class="form-control"
              ng-model="Settings.$storage.settings.font"
              ng-options="font for font in Settings.options.fonts"
              ng-change="Settings.redrawPage()"
              >
      </select>
    </div>


  </form>
  <div class="form-group">
    <label class="control-label" for="theme">Theme:  </label>
    <select id="theme"
            class="form-control"
            ng-model="Settings.$storage.settings.theme"
            ng-options="theme for theme in Settings.options.themes"
            ng-change="Settings.redrawPage()"
            >
    </select>
  </div>

  <div class="form-group">
    Collapse file tree on file selection: <br />
    <div class="btn-group">
      <label class="btn btn-default"
             ng-model="Settings.$storage.settings.collapse.tree"
             btn-radio="1"
             uncheckable
             >
        Yes
      </label>
      <label class="btn btn-default"
             ng-model="Settings.$storage.settings.collapse.tree"
             btn-radio="0"
             uncheckable
             >
        No
      </label>
    </div>

  </div>

  <div class="form-group">
    Collapse tree on job execution: <br />
    <div class="btn-group">
      <label class="btn btn-default"
             ng-model="Settings.$storage.settings.collapse.execute"
             btn-radio="1"
             uncheckable
             >
        Yes
      </label>
      <label class="btn btn-default"
             ng-model="Settings.$storage.settings.collapse.execute"
             btn-radio="0"
             uncheckable
             >
        No
      </label>
    </div>

  </div>

</div>
