<div class="set-report table-response">
  <table class="table table-hover">
    <thead>
      <th>Feature
        <span ng-if="SetReport.setData.length === 0" class="pull-right">
          This page filters by the hostname above! Please choose the
          appropriate hostname if you're expecting results and not
          seeing any :) &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>
      </th>
      <th ng-repeat="run in SetReport.setData track by $index">
        {{ run.browser }} <br />
        <a href="/dashboard/sets/?setId={{ run.setRunId }}" target="_blank">{{ run.startDate | date: 'M-dd, h:mma' }}</a>
      </th>
    </thead>
    <tbody>
      <tr ng-repeat="(feature, reports) in SetReport.reportData track by $index">
        <td>
          {{ $index + 1}}. <a ng-href="#/features/{{ ::feature }}">{{ ::feature | shortFeature }}</a>
        </td>
        <td ng-repeat="report in reports" class="status" ng-class="::report.status" >
          <a ng-href="#/report/{{ ::report.reportId }}" ng-if="::report.status">
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
