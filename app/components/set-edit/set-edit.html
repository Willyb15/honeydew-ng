<md-dialog aria-label="Edit Set: @{{ SetEdit.currentSet }}"
           class="set-edit">

  <form name="renameForm">

    <md-dialog-content>
      Please choose a new set name for <code>@{{ SetEdit.currentSet }}</code>!

      <md-input-container flex>
        <label>New Set Name</label>
        <input class="rename-input"
               ng-model="SetEdit.newSetName"
               name="newSetName"
               required
               valid-set-name>

        <div ng-messages="renameForm.newSetName.$error">
          <div ng-message="required">
            This is required.
          </div>
          <div ng-message="setname">
            Names may only contain <code>A-Z a-z - . _</code>
          </div>
          <div ng-message="currentset">
            This _is_ the <code>@{{ SetEdit.newSetName }}</code> set.
          </div>
        </div>
      </md-input-container>

      <div ng-if="SetEdit.isExistingSet()" class="merge-warning">
        The <code>@{{ SetEdit.newSetName }}</code> set already
        exists. This will <b>merge</b> these two sets together; are
        you sure?
      </div>

    </md-dialog-content>

    <div class="md-actions" layout="row">
      <span flex>{{ SetEdit.statusMessage }}</span>
      <md-button class="rename-btn"
                 ng-disabled="! renameForm.$valid"
                 ng-click="SetEdit.rename()"
                 style="margin-right:20px;">
        Rename
        <i class="fa fa-lg fa-arrow-right"></i>
      </md-button>
    </div>

  </form>
</md-dialog>
