<form class="form-horizontal hdew-modal" role="form">
  <div class="form-group">
    <label for="input-file" class="col-sm-2 control-label" >Name:</label>
    <div class="col-sm-10">
      <input type="text" required class="form-control" id="input-file" ng-model="dest.file">
    </div>
  </div>

  <div class="form-group" ng-show="action == 'Create New'">
    <label for="input-jira" class="col-sm-2 control-label">JIRA:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="input-jira" ng-model="dest.jira" placeholder="SC-">
    </div>
  </div>

  <div class="form-group" ng-show="action == 'Create New'">
    <label for="input-author" class="col-sm-2 control-label">Author:</label>
    <div class="col-sm-10">
      <input type="text" required class="form-control" id="input-author" ng-model="dest.author">
    </div>
  </div>

  <div ng-show="action == 'Move'">
    <div class="col-sm-offset-2 alert alert-danger">This will delete '{{filename}}'.</div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-click="ok()" class="btn btn-success btn-submit">{{action}}</button>
       | <a href="javascript:void(0)" ng-click="cancel()">Cancel</a>
    </div>
  </div>
</form>
