<td colspan="{{ EnvStatusDetail.isSharecare() ? 5 : 4 }}"
    class="env-status-detail">
  <div class="flex-container">

    <div class="detail healthcheck">
      <h4>healthchecks</h4>
      <span ng-if="EnvStatusDetail.app.healthcheck.summary">
        All healthchecks are passing! Hooray.
      </span>

      <span ng-repeat="(name, box) in EnvStatusDetail.app.healthcheck"
            ng-if="name !== 'summary'"
            ng-if="!box.status">
        <ul>
          <li>
            <a target="_blank" ng-href="{{ box.url }}">
              {{ name }}
              <status-button class="fa-small" status="box.status">
              </status-button>
            </a>
          </li>
        </ul>
      </span>

    </div>

    <div class="detail honeydew">
      <h4>honeydew</h4>
      <div>
        <a target="_blank"
           ng-href="{{ app.honeydew.url }}">
          dashboard
        </a>
      </div>
      <div>
        {{ app.honeydew }}
        <span class="honeydew-details">
          {{ app.honeydew.success }} successes; {{ app.honeydew.total }} total.
        </span>
      </div>
    </div>

    <div ng-if="EnvStatusDetail.isSharecare()" class="detail kabocha">
      <h4>kabocha</h4>
      {{ app.kabocha }}
      <a target="_blank" ng-href="{{ app.kabocha.url }}">
        <status-button status="app.kabocha.summary"></status-button>
      </a>
    </div>

  </div>

</td>
