<form class="navbar-form navbar-left jobs" role="form" name="jobOptions">
  <div class="form-group">
    <hostname-picker></hostname-picker>
  </div>

  <div class="form-group">
    <label class="sr-only" for="browser">Browser</label>
    <select class="form-control" ng-init="$storage.browser = browserList[0]" ng-model="$storage.browser" required ng-options="b.label group by b.group for b in browserList">
    </select>
  </div>

  <div class="form-group">
    <button
      type="submit"
      id="execute"
      class="btn btn-hdew"
      popover="F5"
      popover-placement="bottom"
      popover-trigger="mouseenter"
      ng-click="control.executeJob()"><i class="fa fa-play"></i> execute!</button>
  </div>
</form>
