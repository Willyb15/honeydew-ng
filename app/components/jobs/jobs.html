<form class="navbar-form jobs" ng-class="{ 'navbar-left': !monitor }" role="form" name="jobOptions">

  <div class="form-group col-xs-4" ng-if="monitor">
    <label class="sr-only" for="set">Set</label>
    <select class="form-control span-one-third" ng-model="setName">
      <option ng-repeat="set in setList | filter: $parent.$parent.filterOptions.filterText">{{ set }}</option>
    </select>
  </div>

  <div class="form-group">
    <hostname-picker></hostname-picker>
  </div>

  <div class="form-group">
    <label class="sr-only" for="browser">Browser</label>
    <select class="form-control"
            ng-init="$storage.browser = browserList[0]"
            ng-model="$storage.browser"
            required
            ng-options="b.label group by b.group for b in browserList">
    </select>
  </div>

  <div class="form-group" ng-if="!monitor">
    <button ng-click="executeJob()"
            id="execute"
            class="btn btn-hdew"
            popover="F5"
            popover-placement="bottom"
            popover-trigger="mouseenter"
            ng-click="executeJob()">
      <i class="fa fa-play"></i> execute!
    </button>
  </div>

  <div class="form-group" ng-if="monitor">
    <button ng-click="action()" class="btn btn-hdew" id="add-set">
      <i class="fa fa-plus-square"></i> add
    </button>
  </div>

</form>
