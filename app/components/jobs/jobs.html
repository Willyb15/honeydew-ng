<form class="navbar-form jobs" ng-class="{ 'navbar-left': !isMonitor }" role="form" name="jobOptions">

  <div class="form-group col-xs-3" ng-if="isMonitor">
    <label class="sr-only" for="set">Set</label>
    <select ui-select2 required class="set-select span-one-third" ng-model="set.name">
      <option ng-repeat="set in setList | filter: $parent.$parent.filterOptions.filterText" value="{{ set }}">{{ set }}</option>
    </select>
  </div>

  <div class="form-group">
    <hostname-picker></hostname-picker>
  </div>

  <div class="form-group">
    <label class="sr-only" for="browser">Browser</label>
    <select class="form-control"
            ng-init="$storage.browser = browsers[0]"
            ng-model="$storage.browser"
            required
            id="browser"
            ng-options="b for b in browsers ">
    </select>
  </div>

  <div class="form-group">
    <label class="sr-only" for="server">Server</label>
    <select class="form-control"
            ng-init="$storage.server = servers[0]"
            ng-model="$storage.server"
            required
            id="server"
            ng-options="s for s in servers">
    </select>
  </div>

  <div class="form-group" ng-if="!isMonitor">
    <button ng-click="executeJob()"
            id="execute"
            class="btn btn-hdew"
            popover="F5"
            popover-placement="bottom"
            popover-trigger="mouseenter"
            ng-click="executeJob()">
      <i class="fa fa-play"></i> execute!
    </button>
  </div>

  <div class="form-group" ng-if="isMonitor">
    <button ng-click="action()" class="btn btn-hdew" id="add-set">
      <i class="fa fa-plus-square"></i> add
    </button>
  </div>

</form>
